<!DOCTYPE html>
<html>
<head>
  <title>Блог</title>
  <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&amp;subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet"  href="css/style.css">  
</head>
<body onload="loadPostsHandler();">
  <header class="page-header">
    <div class="page-header__wrapper">
      <h1>
        Test<span> you skill</span>
      </h1>
    </div>
  </header>
  <main>
    <section class="create-post">
      <div class="create-post__wrapper">
        <h2>Форма создания поста</h2>
        <form class="form">
          <div class="form__row">
            <input type="text" name="title" placeholder="Название поста" id="postName" required>
          </div>
          <div class="form__row">
            <textarea rows="5" name="description" placeholder="Содержание поста" required id="postDescription"></textarea>
          </div>
          <div class="form__row">  
            <input type="submit" class="btn create-post__btn" value="Создать пост" id="createPost">  
          </div>
        </form>
      </div>
    </section>
    <section class="blog">
     <template id="blogItem">
        <div class="blog__item" >
        <div class="blog__item_wrapper">
          <article class="post">
            <h3>
              <a href="post.html" ></a>
            </h3>
             <p class="post__description"></p>
          </article>
        </div>
      </div>    
      </template> 
    </section>
  </main>
  <footer class="footer">
   <div class="footer__wrapper">
      <a href="#" class="btn btn_more" >Показать еще</a>
    </div>
  </footer>
  <script src="js/util.js"></script>  
  <script src="js/data.js"></script>  
  <script src="js/show-more.js"></script>  
  <script src="js/create-post.js"></script>  
</body>
</html>
